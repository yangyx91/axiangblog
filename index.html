    <script type="text/javascript">
        var data = { //数据
            "title": "Layui常用模块"
            , "list": [{ "modname": "弹层", "alias": "layer", "site": "layer.layui.com" }, { "modname": "表单", "alias": "form" }]
        };

        var getTpl = demo.innerHTML;
        var view = document.getElementById('view');

        $(function () {
            layui.config({
                base: '/res/js/util/'
            }).use(
                ['element', 'laypage', 'jquery', 'menu', 'laytpl'],
                function () {
                    //菜单依赖
                    element = layui.element,
                        laypage = layui.laypage,
                        laytpl = layui.laytpl,
                        $ = layui.$,
                        menu = layui.menu;
                    //分页容器
                    laypage.render({
                        elem: 'pageBar',
                        count: 70 //数据总数，从服务端得到
                    });


                    menu.init();
                }),


                jQuery.ajax({
                    url: 'https://axiangapi.azurewebsites.net/v1/ApiV1/Get',
                    type: 'Get',
                    contentType: 'application/json',
                    data: JSON.stringify(),
                    success: function (res) {
                        console.log("对外API获取res", res);
                    }
                    , complete: function (data) {
                        //console.log("complete", data.responseText);
                    },
                    error: function (data) {
                        console.log("data", data);
                    }
                })

                jQuery.ajax({
                    url: 'https://axiangfunctions.azurewebsites.net/api/Function1?name=ibm',
                    type: 'Get',
                    contentType: 'application/json',
                    data: JSON.stringify(),
                    success: function (res) {
                        console.log("对外FunctionAPI获取res", res);
                        laytpl(getTpl).render(res, function (html) {
                            view.innerHTML = html;
                        });
                    }
                    , complete: function (data) {
                        //console.log("complete", data.responseText);
                    },
                    error: function (data) {
                        console.log("data", data);
                    }
                })
        })

        function getPostsByTagName(name) {
            console.log("当前Post分类名称:",name);
        }
    </script>
