<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>JavaScript SPA Graph Tutorial</title>
    <link rel="stylesheet"
          href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
          crossorigin="anonymous">
    <style type="text/css">
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Javascript SPA Graph Tutorial</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul id="authenticated-nav" class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="https://developer.microsoft.com/graph/docs/concepts/overview" target="_blank">
                            <i class="fas fa-external-link-alt mr-1"></i>Docs
                        </a>
                    </li>
                    <li id="account-nav" class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="main-container" role="main" class="container">

    </main>

    <!-- Bootstrap/jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.4.1/bootstrap.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"  crossorigin="anonymous"></script>

    <!-- MSAL -->
    <script src="https://cdn.jsdelivr.net/npm/bluebird@3.7.2/js/browser/bluebird.min.js"></script>
    <script src="https://alcdn.msftauth.net/lib/1.2.1/js/msal.js"
            integrity="sha384-9TV1245fz+BaI+VvCjMYL0YDMElLBwNS84v3mY57pXNOt6xcUYch2QLImaTahcOP"
            crossorigin="anonymous"></script>

    <!-- Graph SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk.js"></script>

    <script type="text/javascript">

        //config
        const msalConfig = {
            auth: {
                clientId: '9463ab2b-f1cf-4c42-be7c-f87b12871834',
                redirectUri: 'http://localhost:5095/login.html'
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false,
                forceRefresh: false
            }
        };

        const loginRequest = {
            scopes: [
                'openid',
                'profile',
                'user.read.all'
                //'calendars.read'
            ]
        }
        //ui
        // Select DOM elements to work with
        const authenticatedNav = document.getElementById('authenticated-nav');
        const accountNav = document.getElementById('account-nav');
        const mainContainer = document.getElementById('main-container');

        const Views = { error: 1, home: 2, calendar: 3 };

        function createElement(type, className, text) {
            var element = document.createElement(type);
            element.className = className;

            if (text) {
                var textNode = document.createTextNode(text);
                element.appendChild(textNode);
            }

            return element;
        }

        function showAuthenticatedNav(account, view) {
            authenticatedNav.innerHTML = '';

            if (account) {
                // Add Calendar link
                var calendarNav = createElement('li', 'nav-item');

                var calendarLink = createElement('button',
                    `btn btn-link nav-link${view === Views.calendar ? ' active' : ''}`,
                    'Calendar');
                calendarLink.setAttribute('onclick', 'getEvents();');
                calendarNav.appendChild(calendarLink);

                authenticatedNav.appendChild(calendarNav);
            }
        }

        function showAccountNav(account) {
            accountNav.innerHTML = '';
            console.log("account", account);
            if (account) {

                // Show the "signed-in" nav
                accountNav.className = 'nav-item dropdown';

                var dropdown = createElement('a', 'nav-link dropdown-toggle');
                dropdown.setAttribute('data-toggle', 'dropdown');
                dropdown.setAttribute('role', 'button');
                accountNav.appendChild(dropdown);

                var userIcon = createElement('i',
                    'far fa-user-circle fa-lg rounded-circle align-self-center');
                userIcon.style.width = '32px';
                dropdown.appendChild(userIcon);

                var menu = createElement('div', 'dropdown-menu dropdown-menu-right');
                dropdown.appendChild(menu);

               

                var userName = createElement('h5', 'dropdown-item-text mb-0', account.name);
                menu.appendChild(userName);

                var userEmail = createElement('p', 'dropdown-item-text text-muted mb-0', account.userName);
                menu.appendChild(userEmail);

                var uid = createElement('p', 'dropdown-item-text text-muted mb-0', account.accountIdentifier);
                menu.appendChild(uid);

                var divider = createElement('div', 'dropdown-divider');
                menu.appendChild(divider);

                var signOutButton = createElement('button', 'dropdown-item', 'Sign out');
                signOutButton.setAttribute('onclick', 'signOut();');
                menu.appendChild(signOutButton);
            } else {
                // Show a "sign in" button
                accountNav.className = 'nav-item';

                var signInButton = createElement('button', 'btn btn-link nav-link', 'Sign in');
                signInButton.setAttribute('onclick', 'signIn();');
                accountNav.appendChild(signInButton);
            }
        }

        function showWelcomeMessage(account) {
            // Create jumbotron
            var jumbotron = createElement('div', 'jumbotron');

            var heading = createElement('h1', null, 'JavaScript SPA Graph Tutorial');
            jumbotron.appendChild(heading);

            var lead = createElement('p', 'lead',
                'This sample app shows how to use the Microsoft Graph API to access' +
                ' a user\'s data from JavaScript.');
            jumbotron.appendChild(lead);

            if (account) {
                // Welcome the user by name
                var welcomeMessage = createElement('h4', null, `Welcome ${account.name}!`);
                jumbotron.appendChild(welcomeMessage);

                var callToAction = createElement('p', null,
                    'Use the navigation bar at the top of the page to get started.');
                jumbotron.appendChild(callToAction);
            } else {
                // Show a sign in button in the jumbotron
                var signInButton = createElement('button', 'btn btn-primary btn-large',
                    'Click here to sign in');
                signInButton.setAttribute('onclick', 'signIn();')
                jumbotron.appendChild(signInButton);
            }

            mainContainer.innerHTML = '';
            mainContainer.appendChild(jumbotron);
        }

        function showError(error) {
            var alert = createElement('div', 'alert alert-danger');

            var message = createElement('p', 'mb-3', error.message);
            alert.appendChild(message);

            if (error.debug) {
                var pre = createElement('pre', 'alert-pre border bg-light p-2');
                alert.appendChild(pre);

                var code = createElement('code', 'text-break text-wrap',
                    JSON.stringify(error.debug, null, 2));
                pre.appendChild(code);
            }

            mainContainer.innerHTML = '';
            mainContainer.appendChild(alert);
        }

        function updatePage(account, view, data) {
            if (!view || !account) {
                view = Views.home;
            }

            showAccountNav(account);
            showAuthenticatedNav(account, view);

            switch (view) {
                case Views.error:
                    showError(data);
                    break;
                case Views.home:
                    showWelcomeMessage(account);
                    break;
                case Views.calendar:
                    break;
            }
        }

        updatePage(null, Views.home);

        //Auth

        // Create the main MSAL instance
        // configuration parameters are located in config.js
        const msalClient = new Msal.UserAgentApplication(msalConfig);

        if (msalClient.getAccount() && !msalClient.isCallback(window.location.hash)) {
            // avoid duplicate code execution on page load in case of iframe and Popup window.
            updatePage(msalClient.getAccount(), Views.home);
        }


        async function signIn() {
            // Login
            try {
                await msalClient.loginPopup(loginRequest);
                console.log('id_token acquired at: ' + new Date().toString());
                if (msalClient.getAccount()) {
                    updatePage(msalClient.getAccount(), Views.home);
                }
            } catch (error) {
                console.log(error);
                updatePage(null, Views.error, {
                    message: 'Error logging in',
                    debug: error
                });
            }
        }


        function signOut() {
            msalClient.logout();
        }

        //graph

        // Create an options object with the same scopes from the login
        const options =
            new MicrosoftGraph.MSALAuthenticationProviderOptions([
                'user.read.all'
            ]);
        // Create an authentication provider for the implicit flow
        const authProvider =
            new MicrosoftGraph.ImplicitMSALAuthenticationProvider(msalClient, options);
        // Initialize the Graph client
        const graphClient = MicrosoftGraph.Client.initWithMiddleware({ authProvider });


    </script>
</body>
</html>
