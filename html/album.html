            <div class="menu"></div>

        <p class="welcome-text">
            欢迎来到<span class="name">小明</span>的博客~

    <div class="album-content w1000" id="layer-photos-demo" class="layer-photos-demo" ms-controller="imgListData">
        <div class="img-info">
            <img src="/res/img/xc_img1.jpg" alt="">
            <div class="title">
                <p class="data">今日上传<span>2018/10/10</span></p>
                <p class="text">观赏最美的土耳其的日</p>
            </div>
        </div>
        <div class="img-list">
            <div class="layui-fluid" style="padding:0">
                <div class="layui-row layui-col-space30 space">
                    <div class="layui-col-xs12 layui-col-sm4 layui-col-md4">
                        <div class="item">
                            <img ms-attr="{src: @pcImgUrl}">
                            <div class="cont-text">
                                <div class="data">{{##todayDate}}</div>
                                <p class="address"><i class="layui-icon layui-icon-location"></i><span>{{##bingImageTitle}}</span></p>
                                <p class="briefly"><a ms-attr="{href:@pcImgUrl}">下载图片</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="demo"></div>
        </div>
    </div>
    <div class="footer-wrap">
        <div class="footer w1000">
        </div>
        <div class="footer w1000">
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">

    <script type="text/javascript" src="https://www.layuicdn.com/layui-v2.5.6/layui.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/avalon.js/2.2.7/avalon.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            layui.config({
                base: '/res/js/util/'
            }).use(['element', 'laypage', 'form', 'layer', 'menu'], function () {
                element = layui.element, laypage = layui.laypage, form = layui.form, layer = layui.layer, menu = layui.menu;
                laypage.render({
                    elem: 'demo'
                    , count: 70 //数据总数，从服务端得到
                });
                layer.photos({
                    photos: '#layer-photos-demo'
                    , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
                    , tab: function (pic, layero) {
                        console.log(pic, layero)
                    }
                });
                menu.init();
            })
        });

        var viewModel = avalon.define({
            $id: "imgListData",
            name: "我",
            bingImages: [],
            bingImageTitle: "",
            pcImgUrl: "",
            mobileImgUrl: "",
            todayDate: new Date().toString(),
            pathDomain: 'https://www.bing.com',
            bingApi:'https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN'
        });

        setTimeout(function () {
            GetBingImgApiResult();
            //GetDatabaseName();
        }, 1000);

        function GetBingImgApiResult() {
            jQuery.ajax({
                //url: 'https://axiangapi.azurewebsites.net/v1/ApiV1/TodayBingDailyImage',
                url: 'https://axiangapi.us-south.cf.appdomain.cloud/Api/TodayBingDailyImage',
                type: 'Get',
                contentType: 'application/json',
                data: JSON.stringify(),
                success: function (res) {
                    console.log("对外BingAPI获取res", res);
                    console.log(viewModel);
                    if (res!=null&& res.images!=null) {
                        var imagesArray = res.images;
                        if (imagesArray != null && imagesArray.length > 0) {
                            var imgObj = imagesArray[0];
                            viewModel.bingImageTitle = imgObj.copyright;
                            viewModel.pcImgUrl = viewModel.pathDomain + imgObj.url;
                        }
                    }
                }
                , complete: function (data) {
                    //console.log("complete", data.responseText);
                },
                error: function (data) {
                    console.log("data", data);
                }
            });
        }

        function GetDatabaseName() {
            jQuery.ajax({
                url: 'https://axiangapi.us-south.cf.appdomain.cloud/Api/GetDatabaseName',
                type: 'Get',
                contentType: 'application/json',
                data: JSON.stringify(),
                success: function (res) {
                    console.log("对外Database获取res", res);
                }
                , complete: function (data) {
                    //console.log("complete", data.responseText);
                },
                error: function (data) {
                    console.log("data", data);
                }
            });
        }
    </script>
